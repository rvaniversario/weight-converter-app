<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Weight Converter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <div class="input-group d-flex flex-column">
            <div class="input-group-prepend mb-2 align-items-center">
              <input
                id="radio-1"
                type="radio"
                name="unit-type"
                onclick="checkUnitType()"
                value="grams"
              />
              <label class="ml-2 mb-0" for="radio-1">Grams</label>
            </div>
            <div class="input-group-prepend mb-2 align-items-center">
              <input
                id="radio-2"
                type="radio"
                name="unit-type"
                onclick="checkUnitType()"
                value="kg"
              />
              <label class="ml-2 mb-0" for="radio-2">Kilograms</label>
            </div>
            <div class="input-group-prepend mb-2 align-items-center">
              <input
                id="radio-3"
                type="radio"
                name="unit-type"
                onclick="checkUnitType()"
                value="oz"
              />
              <label class="ml-2 mb-0" for="radio-3">Ounces</label>
            </div>
          </div>
          <div class="form-group mt-2">
            <form>
              <input
                id="input"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Pounds..."
              />
            </form>
          </div>

          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-block p-2">
                <h4 id="output-1-title" class="m-0">Grams:</h4>
                <div id="output-1"></div>
              </div>
            </div>

            <div class="card bg-success mb-2">
              <div class="card-block p-2">
                <h4 id="output-2-title" class="m-0">Kilograms:</h4>
                <div id="output-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
